<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <h1>TODO APP</h1>
            <div class="controls">
                <input type="text" placeholder="Enter task to add">
                <button class="btn-add">Add</button>
            </div>
            <div class="todos">
                <div class="todo-sec">
                    <div class="todo-sec-title">WORKS IN PROGRESS</div>
                    <ul class="progress-list">
                    </ul>
                </div>
                <div class="todo-sec">
                    <div class="todo-sec-title">PENDING WORKS</div>
                    <ul class="pending-list">
                    </ul>
                </div>
                <div class="todo-sec">
                    <div class="todo-sec-title">WORKS COMPLETED</div>
                    <ul class="completed-list">
                    </ul>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
